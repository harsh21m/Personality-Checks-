<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discover Your Personality</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Discover Your Personality</h1>

    <button id="startBtn" class="btn">Start Quiz</button>

    <div id="quizBox" class="hide fade">
        <div class="progress">
            <div id="progressBar"></div>
        </div>

        <h2 id="question"></h2>
        <div id="options"></div>

        <button id="nextBtn" class="btn">Next</button>
    </div>

    <div id="resultBox" class="hide fade"></div>
</div>

<script src="script.js"></script>
</body>
</html>
